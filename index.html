<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <nav>
        <div id="title">DRAWDE'S TO-DO LIST</div>
    </nav>
    <div id="content">
        
    </div>
    <dialog id="create-task">
        <p>ADD TASK</p>
        <form method="dialog" id="task-form">
            <div class="input-fields">
                <label for="name">
                    Title:
                    <input type="text" id="name" minlength="1" required>
                </label>
                <label for="description">
                    Description:
                    <input type="text" id="description">
                </label>
                <label for="date">
                    Deadline:
                    <input type="date" id="date" value="2025-06-11" required>
                </label>
                <label for="priority">
                    Priority:
                    <input type="number" id="priority" min="1" max="3" required>
                </label>
                <input type="hidden" id="index">
            </div>
          <button>OK</button>
        </form>
    </dialog>
    <dialog id="create-section">
        <p>ADD SECTION</p>
        <form method="dialog" id="section-form">
            <div class="input-fields">
                <label for="name">
                    Section Name:
                    <input type="text" id="name" minlength="1" required> 
                </label>
            </div>
          <button>OK</button>
        </form>
    </dialog>
</body>
</html>
